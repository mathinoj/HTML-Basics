<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Coffee Project</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/coffeeProject.css" />
    </head>
    <body>
        <form class="coffeeTry container">
            <div class="heading">
                <h1 id="topCoff">Desert Coffee!</h1>
            </div>
            <div class="isThisIt container">
                <div id="firstSection">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Search Coffees..."
                        aria-label="Search Coffees..."
                        aria-describedby="basic-addon2"
                        id="userInput"
                        onkeyup="userSearch();"
                    />
                    <!-- <div class="container row input-group"> -->
                    <select id="roast-selection" class="custom-select">
                        <option selected>Choose Roast...</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                        <option id="allCoffz">All</option>
                    </select>
                    <!-- </div> -->

                    <div class="input-group-append">
                        <button id="submit" class="btn col" type="submit">
                            Submit
                        </button>
                    </div>
                </div>

                <div id="secondSection">
                    <input
                        type="text"
                        placeholder="Add Coffee Name"
                        id="coffeeName"
                        class="form-control"
                        aria-label="Add Coffee Name"
                        aria-describedby="basic-addon2"
                        required
                    />
                    <!-- </div> -->
                    <!-- <div class="isThisIt container"> -->
                    <select id="roastAdd" class="custom-select">
                        <option selected>Choose Roast...</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                    <!-- </div> -->
                    <div class="input-group-append">
                        <button id="coffSubmit" class="btn col" type="button">
                            Submit New Coffee
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div class="coffeesGuy">
            <!-- <div>ID</div> -->
            <!-- <div> -->
            <h2>NAME</h2>
            <p>ROAST</p>
        </div>
        <tbody id="coffees"></tbody>

        <script src="/javascript/coffeeProject.js"></script>
    </body>
</html>
