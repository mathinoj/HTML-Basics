    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="/css/coffeeProject.css" />
    </head>
    <body>
        <h1 id="topCoff">Desert Coffee!</h1>
        <form>
            <div class="container row">
                <input
                    type="text"
                    class="form-control col-6"
                    placeholder="Search Coffees..."
                    aria-label="Search Coffees..."
                    aria-describedby="basic-addon2"
                    id="userInput"
                    onkeyup="userSearch();"
                />
            </div>

            <!-- <div class="container row input-group">

                    class="custom-select-outline-secondary col-6"

                >
                    <option selected>Choose Roast...</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                    <option id="allCoffz">All</option>
                </select>
                </div>
                <div class="input-group-append" class="select col-4">
                    <button
                        id="submit"

                        type="submit"

                        Submit

                <div class="container row input-group">
                  <label for="roast-selection"></label>
                  <select id="roast-selection" class="custom-select col-6">
                      <option selected>Choose Roast...</option>
                      <option>Light</option>
                      <option>Medium</option>
                      <option>Dark</option>
                      <option id="allCoffz">All</option>
                  </select>
                  </div>
                  <!-- <div class="input-group-append" class="select col-4">
                      <button id="submit" class="btn btn-outline-secondary" type="submit">Submit
                      </button>
                  </div> -->
                  <div class="input-group-append">
                    <button id="submit" class="btn col-4" type="submit">Submit
                    </button>
                </div>
              </div>

            <div class="container row input-group">
                <input
                    type="text"
                    placeholder="Add Coffee Name"
                    id="coffeeName"
                    class="form-control col-6"
                    aria-label="Add Coffee Name"
                    aria-describedby="basic-addon2"
                    required
                />
            </div>
            <div class="container row input-group">
                <label for="roastAdd"></label>
                <select id="roastAdd" class="custom-select col-6">
                    <option selected>Choose Roast...</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                </div>
                <div class="input-group-append">
                    <button id="coffSubmit" class="btn col-4" type="button">
                        Submit New Coffee
                    </button>
                </div>
            </div>
        </form>

        <div id="coffees" class="coffeeCSS">
            <!-- <div>ID</div> -->
            <div id="coffAndRoast">
                <h2>NAME</h2>
                <p>ROAST</p>
            </div>
            <!-- <tbody id="coffees"></tbody> -->
        </div>
