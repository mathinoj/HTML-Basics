<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Coffee Project</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="bootstrap.css" />
    </head>
    <body>
        <h1>Coffee!</h1>
        <form>
            <div>
                <input
                    type="text"
                    placeholder="Search Coffees..."
                    id="userInput"
                    onkeyup="userSearch();"
                />
            </div>
            <div>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option disabled selected value>Select</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                    <option id="allCoffz">All</option>
                </select>
                <input id="submit" type="submit" />
            </div>
            <div>
                <input
                    type="text"
                    placeholder="Add Coffee Name"
                    id="coffeeName"
                    required
                />
                <label for="roastAdd"></label>
                <select id="roastAdd">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <!-- <button id="coffSubmit" type="button" onclick="addCoffee();"> -->
                <button id="coffSubmit" type="button" value="">Submit</button>
            </div>
        </form>
        <div id="coffees">
            <div>ID</div>
            <div>
                <h2>NAME</h2>

                <p>ROAST</p>
            </div>
            <!-- <tbody id="coffees"></tbody> -->
        </div>
        <!-- <tbody id="coffees"></tbody> -->

        <script src="/javascript/coffeeProject.js"></script>
    </body>
</html>
