<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Coffee Project</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/coffeeProject.css" />
    </head>
    <body>
        <h1 id="topCoff">Coffee!</h1>
        <form>
            <div class="container row input-group mb-3">
                <input
                    type="text"
                    class="form-control col-6"
                    placeholder="Search Coffees..."
                    aria-label="Search Coffees..."
                    aria-describedby="basic-addon2"
                    id="userInput"
                    onkeyup="userSearch();"
                />
            </div>

            <div class="container row input-group">
                <label for="roast-selection"></label>
                <select
                    class="custom-select-outline-secondary col-6"
                    id="roast-selection"
                >
                    <option selected>Choose Roast...</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                    <option id="allCoffz">All</option>
                </select>
                <div class="input-group-append">
                    <button
                        id="submit"
                        class="btn btn-outline-secondary"
                        type="submit"
                    >
                        Submit
                    </button>
                </div>
            </div>

            <div class="container row input-group mb-3">
                <input
                    type="text"
                    class="form-control col-6"
                    placeholder="Add Coffee Name"
                    aria-label="Add Coffee Name"
                    aria-describedby="basic-addon2"
                    id="coffeeName"
                    required
                />
            </div>
            <div class="container row input-group">
                <label for="roastAdd"></label>
                <select class="custom-select col-6" id="roastAdd">
                    <option selected>Choose Roast...</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <div class="input-group-append">
                    <button id="submit" class="btn" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>

        <div id="coffees">
            <!-- <div>ID</div> -->
            <div id="coffAndRoast">
                <h2>NAME</h2>
                <p>ROAST</p>
            </div>
            <!-- <tbody id="coffees"></tbody> -->
        </div>
        <!-- <tbody id="coffees"></tbody> -->

        <script src="/javascript/coffeeProject.js"></script>
    </body>
</html>
