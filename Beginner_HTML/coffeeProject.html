<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Coffee Project</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/coffeeProject.css" />
    </head>
    <body>
        <h1 id="topCoff">Coffee!</h1>
        <form>
            <div class="container row">
                <input
                    type="text"
                    class="form-control col-6"
                    placeholder="Search Coffees..."
                    aria-label="Search Coffees..."
                    aria-describedby="basic-addon2"
                    id="userInput"
                    onkeyup="userSearch();"
                />
            </div>

            <div class="container row input-group">
                <label for="roast-selection"></label>
                <select
                    class="custom-select-outline-secondary col-6"
                    id="roast-selection"
                >
                    <option selected>Choose Roast...</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                    <option id="allCoffz">All</option>
                </select>
                <div class="input-group-append">
                    <button
                        id="submit"
                        class="btn btn-outline-secondary"
                        type="submit"
                    >
                        Submit
                    </button>
                </div>
            </div>
            <!-- <div class="form-row">
                <div class="form-group col-md-6">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Add Coffee Name"
                        id="coffeeName"
                        required
                    />
                    </div>
                <div class="form-group col-md-4">
                    <select id="roastAdd" class="form-control">
                        <option selected>Choose Roast...</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
            </div>
            <button id="coffSubmit" type="submit" class="btn">Submit</button> -->

            <div class="container row input-group">
                <input
                    type="text"
                    placeholder="Add Coffee Name"
                    id="coffeeName"
                    class="form-control col-6"
                    aria-label="Add Coffee Name"
                    aria-describedby="basic-addon2"
                    required
                />
            </div>
            <div class="container row input-group">
                <label for="roastAdd"></label>
                <select id="roastAdd" class="custom-select col-6">
                    <option selected>Choose Roast...</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <div class="input-group-append">
                    <button id="coffSubmit" class="btn" type="button">
                        Submits
                    </button>
                </div>
            </div>
        </form>

        <div id="coffees" class="coffeeCSS">
            <!-- <div>ID</div> -->
            <div id="coffAndRoast">
                <h2>NAME</h2>
                <p>ROAST</p>
            </div>
            <!-- <tbody id="coffees"></tbody> -->
        </div>

        <script src="/javascript/coffeeProject.js"></script>
    </body>
</html>
