<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceSpace</title>
    <link rel="stylesheet" href="myfacespace.css" />
  </head>
  <body>
    <div class="everything">
      <h1>MyFaceSpace</h1>

      <div class="borderSquare">
        <div class="borderPic">
          <img src="/images/linkd.jpg" alt="" class="facespace" />
          <ul>
            <li class="lister">My Name is Matthias</li>
            <li class="lister">I am Smiling in This Picture</li>
          </ul>
          <span class="spanElement">If You Want to Know More</span>
          <button class="clicker">Click Here</button>
        </div>
        <div class="borderPicTrk">
          <img src="/images/trk.JPG" alt="" class="facespace" />
          <ul>
            <li class="lister">I Own a Trucking Company</li>
            <li class="lister">I Have Only One Truck</li>
          </ul>
          <span class="spanElement">To Reg For a Marathon</span>
          <div>
            <button class="clicker">Click This</button>
          </div>
        </div>
        <div class="borderPicPsp">
          <img src="/images/psp.jpg" alt="" class="facespace" />
          <ul>
            <li class="lister">This is my Serious Face</li>
            <li class="lister">But I Am Not a Serious Person</li>
          </ul>
          <span class="spanElement">If You Think I Am Serious</span>
          <button class="clicker">Click Here</button>
        </div>
      </div>
    </div>
  </body>
</html>
