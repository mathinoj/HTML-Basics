<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count</title>
        <link rel="stylesheet" href="/css/count.css" />
    </head>
    <body>
        <h1>Count</h1>
        <div id="scoring">
            <button class="buttDown button" id="downOneClick">Down</button>
            <button class="buttUp" id="upOneClick">Up</button>

            <button class="buttDown2 button" id="downOneClick2">Down2</button>
            <button class="buttUp2 button" id="upOneClick2">Up2</button>

            <button class="buttReset button" id="resetClick">Reset</button>
            <br />
            <br />
            <form id="scoreSet" action="">
                <input type="text" id="setPoint" placeholder="Set Score Here" />
                <button class="buttSetPoint button" id="submit">Submit</button>
            </form>
            <form id="playerName" action="">
                <input type="text" id="setP1Name" placeholder="Player 1 Name" />
                <input type="text" id="setP2Name" placeholder="Player 2 Name" />
                <button class="buttSetName button" id="submit">Submit</button>
                <!-- <button class="buttReset button" id="resetNameClick">
                    Reset
                </button> -->
            </form>
            <button class="buttReset button" id="resetNameClick">Reset</button>
            <h2 id="board">
                <span id="oneName">P1</span>
                vs
                <span id="twoName">P2</span>
                <br />
                <span id="one">0</span>
                to
                <span id="two">0</span>
            </h2>
            <h3 id="getPoint">
                <span id="reachPoint">-</span>
            </h3>
        </div>
        <script src="/javascript/count.js"></script>
    </body>
</html>
