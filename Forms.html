<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="/search">
      <div>
        <label for="username">Enter Username</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </div>
      <div>
        <label for="password">Enter P-Word</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </div>
      <div>
        <label for="email">Enter the Emiz</label>
        <input type="email" placeholder="email" id="email" name="email" />
      </div>
      <div>
        <input type="range" name="range" />
        <input type="month" name="month" />
        <input type="time" name="time" />
        <input type="number" name="number" />
      </div>
      <button>Submit</button>
    </form>
    <hr />
    <form action="https://en.wikipedia.org/wiki">
      <input type="text" name="search" />
      <button>Search Wikipedia</button>
    </form>
    <hr />
    <h3>Inputs</h3>
    <form action="/results">
      <input type="checkbox" name="youagree" id="agree" />
      <label for="agree">I Agree</label>
      <p>
        <label for="s">Small</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">Medium</label>
        <input type="radio" name="size" id="m" value="m" />
        <label for="l">Large</label>
        <input type="radio" name="size" id="l" value="l" />
      </p>
      <p>
        <label for="color">Choose Color</label>
        <select name="color" id="color" required>
          <option value="none selected"></option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yella</option>
          <option value="brown">Brown</option>
          <option value="burple">Burple</option>
        </select>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
